<ul class="container_ul">
    <li class="container_li" *ngFor="let huerta of huertas">
        <div class="container">
            <div class="image">
                <img [src]="huerta.image" [alt]="huerta.titulo">
            </div>
            <div class="title">
                <h3>{{ huerta.titulo }}</h3>
            </div>
            <div class="description">
                <p>{{ huerta.description }}</p>
            </div>
            <div class="button">
                <a [routerLink]="['infoDetail', huerta._id]">info</a>
            </div>
        </div> 
    </li>
    
    <app-button-creator-card></app-button-creator-card>
</ul>
